<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalevala</title>
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="header__link"
          ><img src="/assets/img/logo.png" alt="Logo: Kalevala" class="header__logo" />
        </a>
        <nav class="header-menu menu">
          <ul class="header-menu-list">
            <li class="header-menu-list__item"><a href="#about" class="header-menu-list__link">О нас</a></li>
            <li class="header-menu-list__item">
              <a href="#portfolio" class="header-menu-list__link">Готовые объекты</a>
            </li>
            <li class="header-menu-list__item"><a href="#info" class="header-menu-list__link">О кело</a></li>
            <li class="header-menu-list__item"><a href="#technology" class="header-menu-list__link">Технология</a></li>
            <li class="header-menu-list__item"><a href="#projects" class="header-menu-list__link">Проекты</a></li>
            <li class="header-menu-list__item"><a href="#contacts" class="header-menu-list__link">Контакты</a></li>
          </ul>
        </nav>
        <!-- /.header-menu menu -->
        <div class="header-contacts">
          <a href="#" class="header-contacts__link">
            <img src="/assets/img/whatsapp.svg" alt="Icon: WhatsApp" class="header-contacts__img" />
          </a>
          <a href="#" class="header-contacts__link">
            <img src="/assets/img/vk.svg" alt="Icon: WhatsApp" class="header-contacts__img" />
          </a>

          <a href="tel:+7(981)400-07-45" class="header-contacts__link">+7 (981) 400-07-45</a>
        </div>
        <!-- /.header-contacts -->
        <button class="header-burger">
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
          <span class="header-burger__line"></span>
        </button>
      </div>
      <!-- /.container header-container -->
    </header>
    <!-- /.header -->

    <div class="menu-mobile">
      <div class="menu-mobile-wrapper">
        <ul class="menu-mobile-list">
          <li class="menu-mobile-list__item"><a href="#about" class="menu-mobile-list__link">О нас</a></li>
          <li class="menu-mobile-list__item">
            <a href="#portfolio" class="menu-mobile-list__link">Готовые объекты</a>
          </li>
          <li class="menu-mobile-list__item"><a href="#info" class="menu-mobile-list__link">О кело</a></li>
          <li class="menu-mobile-list__item">
            <a href="#technology" class="menu-mobile-list__link">Технология</a>
          </li>
          <li class="menu-mobile-list__item"><a href="#projects" class="menu-mobile-list__link">Проекты</a></li>
          <li class="menu-mobile-list__item"><a href="#contacts" class="menu-mobile-list__link">Контакты</a></li>
        </ul>
        <button class="menu-mobile-close">
          <span class="menu-mobile-close__line"></span>
          <span class="menu-mobile-close__line"></span>
        </button>
      </div>
      <!-- /.burger-wrapper -->
    </div>

    <!-- /.header-menu menu -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
